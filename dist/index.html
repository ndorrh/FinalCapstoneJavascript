<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food store</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo"><img src="#" alt="Logo" /></a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#chicken">Chicken</a></li>
          <li class="nav-item"><a href="#Planets">Planets</a></li>
          <li class="nav-item"><a href="#Races">Races</a></li>
        </ul>
      </nav>
    </header>
    <div id="comment-popup">
      <span id="closeBtn">X</span>
      <div id="meal-details"></div>
      <div class="form-comment">
        <div id="previous-comments-container">
          <p id="comment-header">Comments <span id="no-of-comments"></span></p>
          <ul id="prev-comments"></ul>
        </div>
        <form novalidate id="form">
          <p id="Add-comment">Add a comment</p>
          <div>
            <input type="text" placeholder="name" id="name" />
          </div>
          <div>
            <textarea placeholder="Enter Comment" id="comment"></textarea>
          </div>
          <div>
            <button type="button" id="commentBtn">Comment</button>
          </div>
        </form>
      </div>
    </div>
    <main id="maincontainer">
    </main>
    <footer><p>Created By @Justo and @ndorrh under MIT license</p></footer>
  </body>
</html>
