<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food store</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo"><img src="#" alt="Logo" /></a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#space-ships">Space ship</a></li>
          <li class="nav-item"><a href="#Planets">Planets</a></li>
          <li class="nav-item"><a href="#Races">Races</a></li>
        </ul>
      </nav>
    </header>

    <div id="comment-popup">
      <span id="closeBtn">X</span>
      <div id="meal-details"></div>
      <div class="form-comment">
        <div id="previous-comments-container">
          <p id="comment-header">Comment (3)</p>
          <ul id="prev-comments">
            <li class="comment-prev">John</li>
          </ul>
        </div>

        <form novalidate>
          <p id="Add-comment">Add a comment</p>
          <div>
            <input type="text" placeholder="name" id="name" />
          </div>

          <div>
            <textarea placeholder="Enter Comment" id="comment"></textarea>
          </div>

          <div>
            <button type="summit" id="comment">Comment</button>
          </div>
        </form>
      </div>
    </div>

    <footer>Created By @Justo and @ndorrh under MIT license</footer>
  </body>
</html>
